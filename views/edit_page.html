<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Styles-->
    <link href="/public/css/edit_page.css"" rel=" stylesheet">
    <link href="/public/css/style.css"" rel=" stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Edición de Playlist</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-11">
                <!--Contenido-->

                <div class="container playlist_editar">
                    <div class="row">
                        <div class="col">
                            <h1>Edita tu Playlist Nashee</h1>
                            <p>Aquí podrás agregar, editar y borrar los elementos de tus listas favoritas</p>

                            <!--Tabla-->
                            <table class="table">

                                <tbody>
                                    <!--RENGLÓN INFROMACIÓN-->
                                    <tr>
                                        <!--PORTADA-->
                                        <th scope="row" class="col-1">
                                            <img src="/public/images/Portadas/ElCodigoDaVinci.jpg" width="50px">
                                        </th>
                                        <!--INFORMACIÓN DEL LIBRO-->
                                        <td class="col-9">
                                            <h3>El Código Da Vinci</h3>
                                            <div class="items">
                                                <p class="items"><strong>Tipo: &nbsp</strong>Libro</p>
                                                <p class="items">|</p>
                                                <p class="items"><strong>Autor: &nbsp</strong> Dan Brown</p>
                                            </div>
                                        </td>
                                        <!-- FIN INFORMACIÓN DEL LIBRO-->
                                        <td>
                                            <!--EDITAR-->
                                            <button type="button" class="btn btn-primary btn_1">Editar ahora</button>
                                        </td>
                                    </tr>
                                    <!--RENGLÓN INFROMACIÓN-->
                                                                        <!--RENGLÓN INFROMACIÓN-->
                                                                        <tr>
                                                                            <!--PORTADA-->
                                                                            <th scope="row" class="col-1">
                                                                                <img src="/public/images/Portadas/ElCodigoDaVinci.jpg" width="50px">
                                                                            </th>
                                                                            <!--INFORMACIÓN DEL LIBRO-->
                                                                            <td class="col-9">
                                                                                <h3>El Código Da Vinci</h3>
                                                                                <div class="items">
                                                                                    <p class="items"><strong>Tipo: &nbsp</strong>Libro</p>
                                                                                    <p class="items">|</p>
                                                                                    <p class="items"><strong>Autor: &nbsp</strong> Dan Brown</p>
                                                                                </div>
                                                                            </td>
                                                                            <!-- FIN INFORMACIÓN DEL LIBRO-->
                                                                            <td>
                                                                                <!--EDITAR-->
                                                                                <button type="button" class="btn btn-primary btn_1">Editar ahora</button>
                                                                            </td>
                                                                        </tr>
                                                                        <!--RENGLÓN INFROMACIÓN-->
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--Fin de contenido-->
            </div>
            <div class="col-1 menu">

                <div class="icons_menu">
                    <div class="icon_content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-smart-home"
                            width="52" height="52" viewBox="0 0 24 24" stroke-width="1" stroke="#3b72f1" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M19 8.71l-5.333 -4.148a2.666 2.666 0 0 0 -3.274 0l-5.334 4.148a2.665 2.665 0 0 0 -1.029 2.105v7.2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-7.2c0 -.823 -.38 -1.6 -1.03 -2.105" />
                            <path d="M16 15c-2.21 1.333 -5.792 1.333 -8 0" />
                        </svg>
                    </div>
                    <h3>Inicio</h3>
                </div>

                <div class="icons_menu">
                    <div class="icon_content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="52"
                            height="52" viewBox="0 0 24 24" stroke-width="1" stroke="rgb(22, 52, 117)" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                            <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                            <line x1="16" y1="5" x2="19" y2="8" />
                        </svg>
                    </div>
                    <h3 style="font-weight: bold; color: rgb(22, 52, 117);">Editar</h3>
                </div>

                <div class="icons_menu">
                    <div class="icon_content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus"
                            width="52" height="52" viewBox="0 0 24 24" stroke-width="1" stroke="#3b72f1" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="12" cy="12" r="9" />
                            <line x1="9" y1="12" x2="15" y2="12" />
                            <line x1="12" y1="9" x2="12" y2="15" />
                        </svg>
                    </div>
                    <h3>Agregar </h3>
                </div>

            </div>
        </div>
    </div>
